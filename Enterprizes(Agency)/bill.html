<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bill</title>
    <style>
        /* Your CSS styles here */
        body {
            background-color: cadetblue;
        }
        h1 {
            text-align: center;
        }
        table {
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: teal;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .remove-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }
        /* Style for the "Product Bill" button */
        #productBillButton {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: teal;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Your Selected Items</h1>
    <table border="1">
        <tr>
            <th>Product Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
    </table>

    <button id="productBillButton">Product Bill</button>

    <script>
        // JavaScript code to display the selected items and calculate the total
        const cart = JSON.parse(sessionStorage.getItem('cart')) || [];

        // Function to calculate the total for an item
        function calculateTotal(price, quantity) {
            return price * quantity;
        }

        // Function to remove an item from the cart
        function removeItem(index) {
            cart.splice(index, 1); // Remove the item at the specified index
            sessionStorage.setItem('cart', JSON.stringify(cart)); // Update sessionStorage
            renderCart(); // Re-render the cart
        }

        // Function to render the cart table
        function renderCart() {
            const tableBody = document.querySelector('table tbody');

            cart.forEach((item, index) => {
                const total = calculateTotal(item.price, item.quantity);
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${item.productName}</td>
                    <td>${item.quantity}</td>
                    <td>$${item.price.toFixed(2)}</td>
                    <td>$${total.toFixed(2)}</td>
                    <td><button class="remove-button" onclick="removeItem(${index})">Remove</button></td>
                `;
                tableBody.appendChild(row);
            });
        }

        renderCart(); // Initial rendering of the cart

        // Add an event listener to the "Product Bill" button to navigate to the productbill.html page
        document.getElementById('productBillButton').addEventListener('click', function () {
            window.location.href = 'productbill.html';
        });
    </script>
</body>
</html>
