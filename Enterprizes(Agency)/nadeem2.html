<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NADEEM ENTERPRISES</title>
    <style>
        /* Your CSS styles here */
        #space img {
            display: inline-block;
            margin: 25px 44px;
        }

        button {
            background-color: teal;
        }
    </style>
</head>
<body bgcolor="cadetblue">
    <h1 align="center">NADEEM ENTERPRISES</h1>
    <div id="space">
        <form method="POST" action="bill.html">
            <input type="submit" value="Add To The List"/>
        </form>
        <a href="bill.html">Go to Bill</a>
            <table align="center">
                 <!-- Your product table here with JavaScript to add items to the cart  -->
                <tr>
                    <th><img src="fivestar.png" width="100"></th>
                     <!-- Add more product columns as needed  -->
                </tr>
                <tr>
                    <td>FIVE-STAR</td>
                    <!-- Add more product names as needed  -->
                </tr>
                <tr>
                    <td align="center">₹5</td>
                     <!-- Add more product prices as needed  -->
                </tr>
                <tr>
                    <td align="center">
                        <button type="button" onclick="addItem('FiveStar', 5, 'fivestar')">Buy Now</button>
                        <input type="checkbox" name="FiveStar" id="fivestar">
                    </td>
                </tr>
                 <!-- Add more rows for other products  -->
            </table>
        </form>
    </div>

    <script>
        // JavaScript code to add items to the cart
        function addItem(productName, price, id) {
            const checkbox = document.getElementById(id);
            if (checkbox.checked) {
                const quantity = parseInt(prompt(`Enter quantity for ${productName}:`));
                if (!isNaN(quantity)) {
                    const item = {
                        productName: productName,
                        price: price,
                        quantity: quantity
                    };
                    let cart = JSON.parse(sessionStorage.getItem('cart')) || [];
                    cart.push(item);
                    sessionStorage.setItem('cart', JSON.stringify(cart));
                    alert(`${quantity} ${productName}(s) added to the cart.`);
                } else {
                    alert('Invalid quantity. Please enter a valid number.');
                }
            }
        }
    </script>
</body>
</html>
